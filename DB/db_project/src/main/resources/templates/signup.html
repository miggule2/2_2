<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입</title>
  <style>
    .container { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; padding: 14px 20px; margin: 8px 0; border: none; cursor: pointer; width: 100%; }
  </style>
</head>
<body>

<div class="container">
  <h2>⚾ 회원가입</h2>
  <form th:action="@{/signup}" method="post">

    <label for="username"><b>아이디 (Username)</b></label>
    <input type="text" placeholder="아이디를 입력하세요" name="username" id="username" required>

    <label for="password"><b>비밀번호 (Password)</b></label>
    <input type="password" placeholder="비밀번호를 입력하세요" name="password" id = "password" required>

    <label for="email"><b>이메일 (Email)</b></label>
    <input type="text" placeholder="이메일을 입력하세요" name="email" id = "email" required>

    <button type="submit">가입하기</button>
  </form>
  <p style="text-align: center;"><a th:href="@{/login}">이미 계정이 있으신가요?</a></p>
</div>

</body>
</html>
